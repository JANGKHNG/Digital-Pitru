# render.yaml
services:
  - type: web
    name: digital-pitru
    runtime: python
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: OPENAI_API_KEY
        value: your_openai_key_here
      - key: 
        value: your_elevenlabs_key_here
